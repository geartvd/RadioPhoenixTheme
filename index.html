<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<title>Radio Phoenix - De muziek speler met alle Corps nummers!</title>

		<link rel="shortcut icon" href="record.ico" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="skins/premium-pixels/custrom.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="js/jplayer.playlist.min.js"></script>
		<script type="text/javascript" src="js/radio.phoenix.js"></script>
	</head>
	<body>
		<div id='wrapper'>
		<div id='main'>
			<div id='left'>
				<div id='playListLeft'>
					<div class="jp-playlist">
						<ul>
							<li></li>
						</ul>
					</div>
					<div id="playlistMessage" class="jp-gui jp-search">
						
					</div>	
				</div>
			</div>
			<div id='right'>
				<div id="songlist" class="jp-songlist">
				</div>
				<div id='songlistButton'><</div>
			</div>
		</div>
			<div id='player'>
				<div id="jquery_jplayer_2" class="jp-jplayer"></div>
				<div id="jp_container_2" class="jp-audio">
					<div class="jp-type-playlist">
						<div class="jp-gui jp-interface">
							<ul class="jp-controls">
								<li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
								<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
								<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
								<li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
								<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
							</ul>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"></div>
								</div>
							</div>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
							<div class="jp-time-holder">
								<div class="jp-current-time"></div>
								<div class="jp-duration"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br class='clear' />
		</div>
	</body>
</html>
